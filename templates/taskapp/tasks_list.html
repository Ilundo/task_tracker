{% extends "base.html" %}

{% block content %}

<div class="task-list">
    <ul>

        {% for task in all_tasks %}
            <li class="task-li">    
                <a href="{% url 'task-detail' task.pk %}">{{task.title}}</a>
                <span class="badge {%if task.priority ==   'high'%} text-bg-danger {%elif  task.priority == 'mid'%} text-bg-success {%else%}  text-bg-secondary{% endif %}">
                    {{task.get_priority_display}}
                </span>
            
            </li>
        {% endfor %}
    </ul>
    <a class="create-task-btn btn btn-success" href="{% url 'task-create' %}">Create new task</a>
</div>

{% endblock %}
