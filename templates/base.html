{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Tracker{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <nav class="bg-dark p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="text-white text-decoration-none h5 m-0">Task Tracker</a>

            {% if user.is_authenticated %}
                <div class="d-flex align-items-center gap-2">
                    <span class="text-white">Привіт, {{ user.username }}</span>
                    <form action="{% url 'logout' %}" method="post" class="m-0">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-outline-light">Вийти</button>
                    </form>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Увійти</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
